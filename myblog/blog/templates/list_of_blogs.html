<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовки</title>
</head>
<body>
    <h1> Здесь заголовки блогов</h1>

    <ul>
        {% for title in blog_list %}
            <!-- <li> <a href =  'content_blog' > {{ title.title }}</a> </li> -->
            <li> <a  href= "{% url 'content_blog' title.id %}" > {{ title.title }}</a> </li>

            
        {% endfor %}
    </ul>
    
    <h4><a  href= "{% url 'index' %}" > На главную страницу знаменитого блогера</a></h4>
       
</body>
</html>
